<div class="page-header">
	<h1 ng-if="sign.type == 'create'">Create User</h1>
</div>
<form class="form-horizontal" ng-submit="sign.saveUser()">
	<div class="form-group">
		<label class="col-sm-2 control-label">Name</label> 
		<div class="col-sm-6">
			<input type="text"	class="form-control" ng-model="sign.userData.name">
		</div>	
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Username</label> 
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="sign.userData.username">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Password</label>
		<div class="col-sm-6">
			<input type="password" class="form-control" ng-model="sign.userData.password">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-6">
			<button type="submit" class="btn btn-success btn-lg btn-block" ng-show="sign.type == 'create'">Create User</button>
		</div>
	</div>
</form>

<div class="row show-hide-message" ng-show="sign.message">
	<div class="col-sm-6 col-sm-offset-2">
		<div class="alert alert-info">
			{{sign.message}}
		</div>		
	</div>
</div>
