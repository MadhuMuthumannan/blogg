<link rel="stylesheet" href="assets/css/style4.css">
<div class="login-page">
	<div class="img-container">
		<div class="text-center pull-right photo">
			<img src="assets/img/aurumlogo.png" class="user-avatar img-circle img-responsive" />
				<h1>AURUM<br/ > <span style="font-family: sans-serif">BLOG</span></h1>
			</div>
		</div>
		<div class="form-content">			
			<form role="form" class="bottom-75" ng-submit="main.doLogin()">
			<div class="table-form">
				<div class="form-groups">
					<div class="form-group">
						<input type="text" class="form-control input-lg" id="" placeholder="USERNAME" ng-model="main.loginData.username">
					</div>
					<div class="form-group">
						<input type="password" class="form-control input-lg" id="" placeholder="PASSWORD" ng-model="main.loginData.password">
					</div>
				</div>	
				<div class="button-container">
					<button type="submit" class="btn btn-default login" ng-if="!main.processing"><img src="assets/img/arrow.png" alt=""><span ng-if="main.processing" class="spinner"><span class="glyphicon glyphicon-repeat"></span></span></button>
				</div>
			</div>
			<div>
				<span><h3>Don't have account?</h3><button class="btn btn-lg btn-default"><a href="/register">Sign Up</a></button></span>
			</div>
			</form>
		</div>			
	</div>
</div>
<div class="row show-hide-message" ng-show="main.error">
    <div class="col-sm-6 col-sm-offset-2">
        <div class="alert alert-info">
            {{main.error}}
        </div>      
    </div>
</div>
